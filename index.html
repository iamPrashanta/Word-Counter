<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word count</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <div class="info">
            <p>&#128073; <span id="w_count">0</span><span id="wc_text"> Word</span></p>
            <p>&#128073; <span id="c_count">0</span><span id="cc_text"> Character</span></p>
            <p>&#128073; <span id="p_count">0</span><span id="pc_text"> Paraghaph</span></p>
            <p>&#128073; <span id="sen_count">0</span><span id="sen_text"> Sentence</span></p>
        </div>
        <div class="buttons">
            <input type="button" value="UPPER CASE" onclick="uppercase()">
            <input type="button" value="lower case" onclick="lowercase()">
            <input type="button" value="Title Case" onclick="titlecase()">
            <input type="button" value="Sentence case" onclick="sentencecase()">
        </div>
        <div class="main-sec">
            <p id="lang_detecter">Detected Language &#10145 <span id="lang_html">HTML</span>
                <span id="lang_php">PHP</span> <span id="lang_javascript">JavaScript</span>
            </p>
            <textarea style="padding: 10px 15px;" id="inputbox" autofocus onkeyup="getInfo()"></textarea>
            <br>
            <input type="button" id="clear" value="Clear text field" onclick="cls()">
        </div>

    </div>
</body>

</html>
